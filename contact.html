	                <form class="form-horizontal" action="mailto:johnardolino@gmail.com" method="post" enctype="text/plain" id="contact_form">
	                    <fieldset>
	                        <!-- Form Name -->

	                        <div class="form-group">

	                            <div class="col-md-12">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                                    <input name="first_name" placeholder="Name" class="form-control" type="text">
	                                </div>
	                            </div>
	                        </div>


                          
                                <!-- Text input-->
                            <div class="form-group">

                                <div class="col-md-12">

                                    </div>
                                </div>
                            </div>


                                <!-- Text input-->

                            <div class="form-group">

                                <div class="col-md-12">

                                    </div>
                                </div>
                            </div>

                                <!-- Text input-->

                            <div class="form-group">

                                <div class="col-md-12 inputGroupContainer">

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-warning pull-right" onclick="show_alert();"> Send <span class="glyphicon glyphicon-send"></span></button>
